name: build

on:
  workflow_call:
    inputs:
      export:
        type: boolean
        required: false
        default: false
    outputs:
      date:
        value: ${{ jobs.date.outputs.date }}
  workflow_dispatch:
    inputs:
      upload_to_release:
        description: upload exported files to a release of the current tag
        required: false
        type: boolean
        default: false
  push:
  release:
    types:
      - published

concurrency:
  group: build-${{ github.ref }}

jobs:
  date:
    runs-on: ubuntu-latest
    steps:
      - run: echo "date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
        id: date        
    outputs:
      date: ${{ steps.date.outputs.date }}
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: mtkennerly/dunamai-action@v1
        id: version
        with:
          args: --pattern "(?P<base>\d+\.\d+\.\d+)"
    outputs:
      version: ${{ steps.version.outputs.version }}
  build:
    needs: [ date, version ]
    strategy:
      matrix:
        runs-on: [ ubuntu-latest, macos-latest, macos-14 ]
        python-version: [ '3.9', '3.10', '3.11' ]
      fail-fast: false
    runs-on: ${{ matrix.runs-on }}
    name: build (Python ${{ matrix.python-version }}, ${{ matrix.runs-on }})
    defaults:
      run:
        shell: bash -leo pipefail {0}
    steps:
      - uses: actions/checkout@v4
      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: stenv-${{ runner.os }}-py${{ matrix.python-version }}
          environment-file: environment.yaml
          create-args: >-
            python=${{ matrix.python-version }}
            conda
          cache-downloads: true
          cache-downloads-key: downloads-${{ needs.date.outputs.date }}
          cache-environment: true
          cache-environment-key: environment-${{ needs.date.outputs.date }}
          init-shell: bash
          generate-run-shell: false
      - run: conda env export --no-build | grep -v "name:" | grep -v "prefix:"
      - run: pytest -n auto tests/test_import.py
      - run: echo "filename=stenv-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}-${{ needs.version.outputs.version }}.yaml" >> $GITHUB_OUTPUT
        id: output
      - run: conda env export --no-build | grep -v "name:" | grep -v "prefix:" > ${{ steps.output.outputs.filename }}
      - run: cat ${{ steps.output.outputs.filename }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.output.outputs.filename }}
          path: ${{ steps.output.outputs.filename }}
      - if: (github.event_name == 'release' && github.event.action == 'published')
        uses: svenstaro/upload-release-action@v2
        with:
          file: ${{ steps.output.outputs.filename }}
  build_wsl:
    needs: [ date, version ]
    runs-on: windows-latest
    name: build (WSL)
    defaults:
      run:
        shell: wsl-bash {0}
    steps:
      - uses: Vampire/setup-wsl@v2
        with:
          additional-packages: wget
      - run: mkdir -p ~/micromamba-bin/
      - run: wget -o ~/micromamba-bin/micromamba https://github.com/mamba-org/micromamba-releases/releases/latest/download/micromamba-linux-64 --no-check-certificate
      - run: ~/micromamba-bin/micromamba shell --init
      - run: micromamba env create --name stenv-wsl --file https://raw.githubusercontent.com/spacetelescope/stenv/main/environment.yaml

    
